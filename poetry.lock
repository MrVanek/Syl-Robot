[[package]]
name = "adafruit-blinka"
version = "6.20.1"
description = "CircuitPython APIs for non-CircuitPython versions of Python such as CPython on Linux and MicroPython."
category = "main"
optional = false
python-versions = ">=3.7.0"

[package.dependencies]
Adafruit-PlatformDetect = ">=3.13.0"
Adafruit-PureIO = ">=1.1.7"
pyftdi = ">=0.40.0"

[[package]]
name = "adafruit-circuitpython-busdevice"
version = "5.1.1"
description = "CircuitPython bus device classes to manage bus sharing."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
Adafruit-Blinka = "*"

[[package]]
name = "adafruit-circuitpython-motor"
version = "3.3.4"
description = "CircuitPython helper library provides higher level objects to control motors and servos."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
Adafruit-Blinka = "*"

[[package]]
name = "adafruit-circuitpython-motorkit"
version = "1.6.3"
description = "CircuitPython helper library for DC & Stepper Motor FeatherWing, Shield, and Pi Hat kits."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
Adafruit-Blinka = "*"
adafruit-circuitpython-busdevice = "*"
adafruit-circuitpython-motor = "*"
adafruit-circuitpython-pca9685 = "*"
adafruit-circuitpython-register = "*"

[[package]]
name = "adafruit-circuitpython-pca9685"
version = "3.4.0"
description = "CircuitPython driver for motor, stepper, and servo based on PCA9685."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
Adafruit-Blinka = "*"
adafruit-circuitpython-busdevice = "*"
adafruit-circuitpython-register = "*"

[[package]]
name = "adafruit-circuitpython-register"
version = "1.9.7"
description = "CircuitPython data descriptor classes to represent hardware registers on I2C and SPI devices."
category = "main"
optional = false
python-versions = "*"

[[package]]
name = "adafruit-platformdetect"
version = "3.19.4"
description = "Platform detection for use by libraries like Adafruit-Blinka."
category = "main"
optional = false
python-versions = ">=3.6.0"

[[package]]
name = "adafruit-pureio"
version = "1.1.9"
description = "Pure python (i.e. no native extensions) access to Linux IO    including I2C and SPI. Drop in replacement for smbus and spidev modules."
category = "main"
optional = false
python-versions = ">=3.5.0"

[[package]]
name = "evdev"
version = "1.4.0"
description = "Bindings to the Linux input handling subsystem"
category = "main"
optional = false
python-versions = "*"

[[package]]
name = "pyftdi"
version = "0.53.3"
description = "FTDI device driver (pure Python)"
category = "main"
optional = false
python-versions = ">=3.6"

[package.dependencies]
pyserial = ">=3.0"
pyusb = ">=1.0.0,<1.2.0 || >1.2.0"

[[package]]
name = "pyserial"
version = "3.5"
description = "Python Serial Port Extension"
category = "main"
optional = false
python-versions = "*"

[package.extras]
cp2110 = ["hidapi"]

[[package]]
name = "pyusb"
version = "1.2.1"
description = "Python USB access module"
category = "main"
optional = false
python-versions = ">=3.6.0"

